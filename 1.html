<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="src/override/css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1 class="time"><span id="time"></span></h1>
            <span id="link"><iframe src="http://duckduckgo.com/search.html?prefill=Search" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe></span><br />
            <span id="day"></span><span id="weather"></span><br />
            <span id="link"><a href="http://facebook.com">Facebook</a></span> <span id="link"><a href="http://tumblr.com">Tumblr</a></span> <span id="link"><a href="http://twitter.com">Twitter</a></span> <span id="link"><a href="http://github.com">GitHub</a></span>
        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        $.simpleWeather({
            location: '18301',
            woeid: '',
            unit: 'f',
        success: function(weather) {
            html = '<a href="https://weather.yahoo.com/united-states/pennsylvania/east-stroudsburg-12765128/" title="'+weather.city+', '+weather.region+'">  '+weather.temp+'&deg;'+weather.units.temp+'</a>'; 
        $("#weather").html(html);
        },
        error: function(error) {
        $("#weather").html('<p>'+error+'</p>');
        }
    });
});
    </script>
    <script src="src/override/js/scripts.js"></script>
    <script src="src/override/js/weather.js"></script>
</body>
</html>
