<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="src/override/css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1 class="time"><span id="time"></span></h1>
            <span id="link"><iframe src="http://duckduckgo.com/search.html?prefill=Search" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe></span><br />
            <span id="day"></span><span id="weather"></span><br />
            <span id="link"><a href="http://mail.google.com">Mail</a></span> <span id="link"><a href="http://drive.google.com">Drive</a></span> <span id="link"><a href="http://classroom.google.com">Classroom</a></span> <span id="link"><a href="http://monroecti.org">MCTI</a></span><br />
        </div>
    </div>

    <script type="text/javascript">
	$(document).ready(function() {
  		$.simpleWeather({
    		location: 'Buffalo, NY',
    		woeid: '',
    		unit: 'f',
    	success: function(weather) {
      		html = '<a href="https://weather.yahoo.com/united-states/pennsylvania/bartonsville-12765130/" title="'+weather.city+', '+weather.region+'">  '+weather.temp+'&deg;'+weather.units.temp+'</a>'; 
      	$("#weather").html(html);
    	},
    	error: function(error) {
      	$("#weather").html('<p>'+error+'</p>');
    	}
  	});
});
	</script>

<script type="text/javascript">
	//Snow
   if(weather.current.indexOf("Snow")>=0){
	var theOtherScript = '/src/override/js/snow.js';
	var el = document.createElement('script');
	el.async = false;
	el.src = theOtherScript;
	el.type = 'text/javascript';
	(document.getElementsByTagName('HEAD')[0]||document.body).appendChild(el);
   } else {
   	console.log("No snow!");
   }
</script>

    <script src="src/override/js/scripts.js"></script>
    <script src="src/override/js/weather.js"></script>
</body>
</html>
